server {
  hostname: "localhost"
  port: 8080
}

spotify {
    auth {
        base-url = "https://accounts.spotify.com"
        authorization-path = "/authorize"
        token-path = "/token"
        client-id = "client-id"
        client-secret = "client-secret"
        redirect-uri = "/redirect"
    }

    api {
        base-url = "https://api.spotify.com"
        current-user-path = "/v1/me"
        users-path = "/users"
        playlists-path = "/playlists"
        audio-analysis-path = "/audio-analysis"
        audio-features-path = "/audio-features"
    }
}