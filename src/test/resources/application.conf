spotify {
    auth {
        base-url = "https://accounts.spotify.com"
        token-path = "/token"
        client-id = "client-id"
        client-secret = "client-secret`"
    }

    api {
        base-url = "https://api.spotify.com"
        playlist-path = "/playlists"
        audio-analysis-path = "/audio-analysis"
    }
}