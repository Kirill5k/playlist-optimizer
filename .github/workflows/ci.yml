  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install --prefix frontend
      - name: Build frontend
        run: npm run build --prefix frontend
      - name: Upload frontend for the next job
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: |
            frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.15
      - name: Stage docker image
        run: sbt docker:stage
      - name: Download built artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend
          path: core/target/docker/stage
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: core/target/docker/stage
      - name: Push to heroku
        uses: akhileshns/heroku-deploy@v3.6.8
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "playlist-optimizer"
          heroku_email: "immotional@aol.com"
          usedocker: true
          branch: "master"
          appdir: "./core/target/docker/stage"
